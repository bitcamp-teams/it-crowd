<div data-th-replace="header::header">머리말</div>
<div class="page-margin wrapper-mos">
  <h2>모두의 위키 목록</h2>
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th>번호</th>
      <th>제목</th>
      <th>내용</th>
      <th>좋아요수</th>
      <th>조회수</th>
    </tr>
    </thead>
    <tbody>
    <tr data-th-each="wikis : ${wiki}" data-th-object="${wikis}">
      <td data-th-text="*{wikiNo}">1</td>
      <td><a data-th-href="@{viewWiki(wikiNo=*{wikiNo})}" data-th-text="*{title}">변수</a></td>
      <td data-th-text="*{content}" id="contentCell">변수에 대해 훌륭히 정리한 마크다운 문서</td>
      <td data-th-text="*{likes}">5</td>
      <td data-th-text="*{hitCount}">5</td>
    </tr>
    </tbody>
  </table>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    var contentCell = document.getElementById('contentCell');
    var maxLength = 50; // 최대 글자 수

    if (contentCell) {
      var content = contentCell.textContent.trim(); // 요소의 텍스트 내용을 가져오고 공백 제거

      if (content.length > maxLength) {
        var truncatedContent = content.slice(0, maxLength) + '...'; // 최대 글자 수까지만 잘라내고 '...'을 추가
        contentCell.textContent = truncatedContent; // 요소의 텍스트 내용을 수정하여 표시
      }
    }
  });
</script>

<div data-th-replace="footer::footer">꼬리말</div>
