<div data-th-replace="header :: header">머리말</div>
<div class="wrapper-mos">

    <div data-th-replace="mypage-sidenav :: sidenav">사이드네비</div>

    <div class="container-myWikiList">
        <h3>내가 쓴 글/댓글</h3>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <h4>내가 쓴 글</h4>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>생성일</th>
            </tr>
            </thead>
            <tbody>
            <tr data-th-each="wiki : ${memberWikiList}" data-th-object="${wiki}">
                <td data-th-text="*{wikiNo}">1</td>
                <td><a data-th-href="@{/wiki/view(studyNo=*{studyNo},wikiNo=*{wikiNo})}" data-th-text="*{title}">반복문</a>
                </td>
                <td data-th-text="*{createdDate}">2024-05-08</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div data-th-replace="footer::footer">꼬리말</div>
