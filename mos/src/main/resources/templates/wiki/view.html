<div th:replace="header::header">머리말</div>
<div class="container-fluid">
  <div class="row justify-content-center">
    <!-- 비동기 갱신되는 중앙 컨텐츠 영역 -->

    <!-- 왼쪽 nav : 스터디의 위키 리스트(커리큘럼) -->
    <nav class="sidebar-left col-2 border">
      <div class="sticky">
        <button class="btn btn-primary btn-block align-middle" id="addRootNode">위키 추가</button>
        <div id="wikiTree">
          <ul>
            <li>
              불러오는 중입니다.
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="main col-8 mx-auto">
      <div class="card">
        <div>
          <h1 id="contentTitle"></h1>
          <a class="btn btn-primary" id="contentEditLink" href="editWiki.html"><i class="fas fa-edit"></i></a>
          <!--        <a id="contentDeleteLink" href="delete.html">[삭제]</a>-->

          <!--          <div> 이 위키가 작성된 스터디 = <a th:href="@{/study/view(studyNo=*{studyNo})}"> <span>방문하기</span>-->
          </a>
        </div>
        <div> 작성자 = <span id="author">회원 이름</span></div>
        <div> 작성일 = <span id="createdDate">작성일</span></div>
        <div> 마지막 편집일 = <span id="updatedDate">마지막 편집일</span></div>
        <!--          <div th:attr="content = *{content}"></div>-->
      </div>
      <div id="content"></div>
      <div id="viewer">
        <strong>Viewer Here</strong>
      </div>


      <i class="fas fa-heart" onclick="toggleLike(this)"></i>
      <!--좋아요-->
      <span id="contentLikes">️</span>


      <hr class="my-4 bg-primary">
      <!-- comment 영역-->
      <div class="row">
        <div class="commentList w-100">
          <!-- 댓글을 이 영역에 비동기로 만들어주기 -->
        </div>
        <div class="commentForm w-100">
          <!-- 로그인한 경우에만 댓글입력칸 보이기 -->
          <div class="form-group w-100">
            <textarea class="form-control" id="commentContent" placeholder="댓글을 입력하세요"></textarea>
          </div>
          <button class="btn btn-primary float-right" id="submitComment">댓글 등록</button>
        </div>
      </div>
    </div>
    <!-- comment 영역 끝-->


    <!-- 오른쪽 nav : Wiki's ToC -->
    <nav class="sidebar-right col-2">
      <nav id="toc" data-toggle="toc" class="overflow-auto sticky"></nav>
    </nav>


  </div>


</div>
