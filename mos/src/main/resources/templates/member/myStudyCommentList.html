<div data-th-replace="header :: header">머리말</div>
<div class="wrapper-mos">

  <div data-th-replace="mypage-sidenav :: sidenav">사이드네비</div>

  <div class="container-myStudyCommentList">
      <!-- 스터디 댓글 -->
      &nbsp;&nbsp;&nbsp;&nbsp;
      <h4>스터디 My 댓글</h4>
      <table class="table table-striped table-hover">
          <thead>
          <tr>
              <th>번호</th>
              <th>스터디 제목</th>
              <th>댓글</th>
              <th>생성일</th>
          </tr>
          </thead>
          <tbody>
              <tr data-th-each="studyComment, studyCommentStat : ${memberStudyCommentList}" data-th-object="${studyComment}">
                  <td data-th-text="${studyCommentStat.count}">1</td>
                  <td data-th-text="*{studyTitle}">자바 스터디</td>
                      <td>
                          <a data-th-href="@{/study/view(commentNo=*{commentNo},studyNo=*{studyNo})}"
                             data-th-text="*{content}">댓글내용</a>
                      </td>
                  <td data-th-text="*{createdDate}">2024-05-08</td>
              </tr>
          </tbody>
      </table>
      <!-- 페이지네이션 -->
      <div>
          <ul class="pagination" style="justify-content: center;">
            <li th:if="${memberStudyCommentList.totalPages > 0}" th:each="pageNum : ${#numbers.sequence(1, memberStudyCommentList.totalPages)}">
              <a th:href="@{'?page=' + ${pageNum}}" th:text="${pageNum}"
                 th:class="${pageNum == memberStudyCommentList.number + 1} ? 'active' : ''"></a>
            </li>
          </ul>
      </div>
  </div>
</div>
<div data-th-replace="footer::footer">꼬리말</div>
