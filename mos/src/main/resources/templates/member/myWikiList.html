<div data-th-replace="header :: header">머리말</div>
<div class="wrapper-mos">

    <div data-th-replace="mypage-sidenav :: sidenav">사이드네비</div>

    <div class="container-myWikiList">
        <h3>내가 쓴 글/댓글</h3>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <h4>내가 쓴 글</h4>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>번호</th>
                <th>위키 제목</th>
                <th>스터디 제목</th>
                <th>생성일</th>
                <th>조회수</th>
                <th>좋아요</th>
            </tr>
            </thead>
            <tbody>
            <tr data-th-each="wiki : ${memberWikiList}" data-th-object="${wiki}">
                <td data-th-text="${wiki.wikiNo}">1</td>
                <td><a data-th-href="@{/wiki/view(studyNo=${wiki.studyNo},wikiNo=${wiki.wikiNo})}" data-th-text="${wiki.title}">반복문</a></td>
                <td data-th-text="${wiki.studyTitle}">스터디 제목</td>
                <td data-th-text="${wiki.createdDate}">2024-05-08</td>
                <td data-th-text="${wiki.hitCount}">18</td>
                <td data-th-text="${wiki.likes}">10</td>
            </tr>
            </tbody>
        </table>
        <!-- 페이지네이션 -->
        <div>
            <ul class="pagination" style="justify-content: center;">
                <li th:each="pageNum : ${#numbers.sequence(1, memberWikiList.totalPages)}">
                    <a th:href="@{'?page=' + ${pageNum}}" th:text="${pageNum}" th:class="${pageNum == memberWikiList.number + 1} ? 'active' : ''"></a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div data-th-replace="footer::footer">꼬리말</div>
