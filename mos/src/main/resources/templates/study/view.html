    <!-- 좋아요 스크립트 -->
    <script data-th-inline="javascript">
      function toggleLike(icon) {
        var memberNo = [[${(session.loginUser == null) ? 0 : session.loginUser.memberNo}]];
        if (memberNo == 0) {
          window.location.href = "/auth/login";
          return;
        }
        var studyNo = parseInt(icon.getAttribute('data-study-no'));
        var likeCount = document.getElementById('like-count-' + studyNo);

        // AJAX 요청을 통해 서버로 데이터 전송
        $.ajax({
          url: '/study/like/toggleLike',
          type: 'POST',
          contentType: 'application/json',
          data: JSON.stringify({
            studyNo: studyNo,
            memberNo: memberNo
          }),
          success: function (response) {
            // 성공적으로 처리된 경우
            console.log(response);
            // 좋아요 상태를 토대로 UI 업데이트
            if (response.checked != 1) {
              // 좋아요가 눌리지 않은 상태였다면
              icon.classList.add('liked');
              likeCount.textContent = parseInt(likeCount.textContent) + 1;
            } else {
              // 좋아요가 눌린 상태였다면
              icon.classList.remove('liked');
              likeCount.textContent = parseInt(likeCount.textContent) - 1;
            }
          },
          error: function (error) {
            // 오류 발생 시 처리
            console.error(error);
          }
        });
      }
    </script>
