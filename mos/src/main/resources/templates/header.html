<!DOCTYPE html>
<html lang='en' data-th-fragment="header">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>모두의스터디</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/auth/modal.css">
    <link rel="stylesheet" href="/css/home/styles.css">
    <link rel="stylesheet" href="/css/auth/styles.css">
    <!-- jQuery -->
    <script src="/plugins/jquery/jquery.min.js"></script>
    <!-- Select2 css -->
    <link rel="stylesheet" href="/plugins/select2/css/select2.min.css">
    <link rel="stylesheet" href="/plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css">
    <!-- Select2 js -->
    <script src="/plugins/select2/js/select2.full.min.js"></script>
    <!-- bootstrap 4 css   -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- Bootstrap 4 -->
    <script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- TUI 에디터 CSS CDN -->
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css"/>
    <!-- code syntax-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/themes/prism.min.css"/>
    <link rel="stylesheet"
    href="https://uicdn.toast.com/editor-plugin-code-syntax-highlight/latest/toastui-editor-plugin-code-syntax-highlight.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/plugins/fontawesome-free/css/all.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Tempusdominus Bootstrap 4 -->
    <link rel="stylesheet" href="/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <!-- JQVMap -->
    <link rel="stylesheet" href="/plugins/jqvmap/jqvmap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/css/adminlte.min.css">
    <!-- overlayScrollbars -->
    <link rel="stylesheet" href="/plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
    <!-- Daterange picker -->
    <link rel="stylesheet" href="/plugins/daterangepicker/daterangepicker.css">
    <!-- DataTables -->
    <link rel="stylesheet" href="/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="/plugins/datatables-responsive/css/responsive.bootstrap4.min.css">
    <link rel="stylesheet" href="/plugins/datatables-buttons/css/buttons.bootstrap4.min.css">
    <!-- SweetAlert2 -->
    <link rel="stylesheet" href="/plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css">
    <!-- BS Stepper -->
    <link rel="stylesheet" href="/plugins/bs-stepper/css/bs-stepper.min.css">

</head>

<header id="header">
    <a href="/">
        <img src='/img/logo_text.png'>
    </a>
    <div>
        <a href="/study/list">스터디 찾기</a>
        <a href="/study/form">모집 글 쓰기</a>
        <a href="/wiki/list">모두의 위키</a>
        <span data-th-if="${session.loginUser != null}" data-th-text="${session.loginUser.email}">로그인 이메일</span>
        <span data-th-if="${session.loginUser != null}">  [[${session.platform}]]</span>
        <button data-th-if="${session.loginUser != null}" class="btn-open-modal btn btn-outline-danger"
                onclick="location.href='/auth/logout';">로그아웃
        </button>
        <!-- 로그인 버튼 클릭 시 모달 열기 -->
        <button data-th-if="${session.loginUser == null}" class="btn-open-modal btn btn-outline-info"
                data-toggle="modal"
                data-target="#loginModal">로그인
        </button>
    </div>
</header>
<body>

<!-- 로그인 모달 -->
<div class="modal" id="loginModal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" id="loginModalContent">
        </div>
    </div>
</div>

<!-- 회원가입 모달 -->
<div data-th-if="${showModal}" class="modal" role="dialog" id="signUpModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <!-- 모달 창 내용 -->
            <!-- 모달 헤더 -->
            <div class="modal-header">
                <h5 class="modal-title">회원가입</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <!-- 모달 바디 -->
            <div class="modal-body">
                <!-- form start -->
                <div id="prevImgDiv">
                    <img id="prevImg" class="btn-prev" src="/img/chevron-left-solid.svg"
                         alt="back-button">
                </div>
                <form class="form-horizontal" id="signupFrm">
                    <div id="step1" class="signup-step">
                        <div class="form-group row">
                            <label for="email" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="email" name="email" placeholder="Email"
                                       data-th-value="${session.loginUser.email}" readonly>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="platform" class="col-sm-2 col-form-label">로그인 플랫폼</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="platform" name="platform"
                                       placeholder="platform"
                                       data-th-value="${session.platform}" readonly>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="name" class="col-sm-2 col-form-label">닉네임</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="name" name="name" placeholder="닉네임" required>
                            </div>
                        </div>
                    </div>
                    <div id="step2" class="signup-step" style="display:none;">
                        <div class="form-group row">
                            <label for="belong" class="col-sm-2 col-form-label">소속</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="belong" id="belong" placeholder="소속">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">직군</label>
                            <div class="col-sm-10">
                                <select id="jobGroup" name="jobGroup" class="form-control" data-placeholder="직군을 선택해주세요">
                                    <option>프론트엔드</option>
                                    <option>백엔드</option>
                                    <option>디자이너</option>
                                    <option>IOS</option>
                                    <option>안드로이드</option>
                                    <option>DevOps</option>
                                    <option>PM</option>
                                    <option>기획</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">경력</label>
                            <div class="col-sm-10">
                                <select id="career" name="career" class="form-control" data-placeholder="경력을 선택해주세요">
                                    <option>1 년차 미만</option>
                                    <option>1 ~ 3년차</option>
                                    <option>4 ~ 6년차</option>
                                    <option>7 ~ 9년차</option>
                                    <option>10 년차 이상</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-next btn btn-info">다음</button>
                <button type="submit" class="btn btn-outline-primary" style="display: none">가입!</button>
            </div>
        </div>
    </div>
</div>
<form id="isLoginFrm">
    <input type="hidden" id="showModal" data-th-value="${showModal}">
    <input type="hidden" id="loginEmail" data-th-value="${session.loginUser}">
</form>


<!-- axios -->
<script src="/plugins/axios/axios.min.js"></script>
<!-- 별도의 JavaScript 파일 추가 -->
<script type="module" src="/js/auth/modal.js"></script>

</body>
