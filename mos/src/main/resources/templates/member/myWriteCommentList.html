<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>my study</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/member/mypage.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>

<div data-th-replace="header :: header">머리말</div>

<div id="sidenav" class="sidenav">
  <a data-th-href="@{'/member/dashboard?no=' + ${member.memberNo}}" href="">대시보드</a>
  <div data-th-if="${session.loginUser != null}">
    <a data-th-href="@{'/member/mystudy?no=' + ${session.loginUser.memberNo}}" href="">My 스터디</a>
    <a data-th-href="@{/member/edit}" href="">회원 정보 수정</a>
    <a data-th-href="@{'/member/myWriteCommentList'}" href="">내가 쓴 글/댓글 보기</a>
  </div>
</div>

<div class="container-myWriteCommentList">
  <h3>내가 쓴글/댓글</h3>
  <h4>내가 쓴 글</h4>
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th>번호</th>
      <th>제목</th>
      <th>생성일</th>
    </tr>
    </thead>
    <tbody>
    <tr data-th-each="wiki : ${memberWikiList}" data-th-object="${wiki}">
      <td data-th-text="*{wikiNo}">1</td>
      <td><a data-th-href="@{/wiki/view(wikiNo=*{wikiNo})}" data-th-text="*{title}">반복문</a></td>
      <td data-th-text="*{createdDate}">2024-05-08</td>
    </tr>
    </tbody>
  </table>

  <h5>스터디 댓글</h5>
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th>번호</th>
      <th>내용</th>
      <th>생성일</th>
    </tr>
    </thead>
    <tbody>
    <tr data-th-each="study_comment : ${memberStudyCommentList}" data-th-object="${study_comment}">
      <td data-th-text="*{commentNo}">1</td>
      <td data-th-text="*{content}">댓글내용</a></td>
      <td data-th-text="*{createdDate}">2024-05-08</td>
    </tr>
    </tbody>
  </table>

  <h5>위키 댓글</h5>
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th>번호</th>
      <th>내용</th>
      <th>생성일</th>
    </tr>
    </thead>
    <tbody>
    <tr data-th-each="wiki_comment : ${memberWikiCommentList}" data-th-object="${wiki_comment}">
      <td data-th-text="*{commentNo}">1</td>
      <td data-th-text="*{content}">댓글내용</a></td>
      <td data-th-text="*{createdDate}">2024-05-08</td>
    </tr>
    </tbody>
  </table>

</div>

<div data-th-replace="footer::footer">꼬리말</div>
