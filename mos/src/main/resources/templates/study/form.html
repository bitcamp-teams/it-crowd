<div data-th-replace="header::header" xmlns="http://www.w3.org/1999/html">머리말</div>

<style>
    .field-error {
        border-color: red;
        color: red;
    }
</style>
<div class="page-margin wrapper-mos">

    <div class="py-5 text-center">
        <h2>모집 글 작성</h2>
        <hr class="my-4">

    </div>

    <form id="studyInfo" action="./add" data-th-action="@{add}" method="post" data-th-object="${study}">


        <!-- Flex Container 시작 -->
        <div style="display: flex; gap: 20px;">
            <div style="flex-basis: 50%">
            <label> 스터디 제목을 입력해주세요!</label>
            <input data-th-field="*{title}" type="text" class="form-control" data-th-errorclass="field-error">
                <div class="field-error" data-th-errors="*{title}">제목 오류</div>
        </div>

            <div style="flex-basis: 50%"><div>
                <label>스터디 방식을 선택해주세요!</label></div>
            <div class="form-check-inline">
            <input type="radio" value="온라인" name="method" th:checked="true"> 온라인<br>
            <input type="radio" value="오프라인" name="method"> 오프라인<br>
            <input type="radio" value="자유방식" name="method"> 자유방식<br>
            </div>
        </div>
        </div>
        <hr class="my-4">

        <!-- Flex Container 시작 -->
        <div style="display: flex; gap: 20px;">
        <div style="flex-basis: 50%">
            <div><label> 모집 인원수를 설정해주세요!</label></div>
            <input data-th-field="*{intake}" type="number" th:value="5" class="form-control" data-th-errorclass="field-error">
            <div class="field-error" data-th-errors="*{intake}">인원 수 에러</div>
        </div>
        <div style="flex-basis: 50%">
            <div><label>언제까지 모집하시겠어요?</label></div>
            <input th:field="*{recruitmentDeadline}" type="date" value="2024-05-08">
        </div>
        </div>
        <hr class="my-4">

        <!-- Flex Container 시작 -->
        <div style="display: flex; gap: 20px;">
        <div style="flex-basis: 50%">
            <div><label> 스터디 빈도와 진행 기간은 어떻게 되나요?</label></div>
            시작일 : <input th:field="*{startDate}" type="date" value="2024-05-08"><br>
            종료일 : <input th:field="*{endDate}" type="date" value="2024-05-08"><br>
        </div>
        <br>
        <div style="flex-basis: 50%">
            <div><label>태그들을 선택하세요!</label></div>
            <div data-th-each="tag : ${tagList}" data-th-object="${tag}" class="form-check-inline">
                <input type="checkbox" data-th-checkbox="true" data-th-value="*{tagNo}" name="tags" class="form-check-input">
                <span data-th-text="*{name}"></span>
            </div>
            <div data-th-if="${#fields.hasGlobalErrors()}">
                <p class="field-error" data-th-text="${#fields.globalErrors()}">태그 에러</p>
            </div>
        </div>
        </div>
        <hr class="my-4">

        <div class="field-error" data-th-errors="*{introduction}"></div>
        <div id="editor" ></div>
        <input type="hidden" name="introduction" th:field="*{introduction}" id="editor-content">

        <div class="py-5 text-center">
            <button type="submit" class="btn btn-primary">등록</button>
        </div>

    </form>

    <script>
        var content = document.getElementById('editor-content').value;
        const {Editor} = toastui;
        const {codeSyntaxHighlight} = Editor.plugin;

        const editor = new toastui.Editor({
            el: document.querySelector('#editor'), // 에디터를 적용할 요소 (컨테이너)
            height: '500px',                        // 에디터 영역의 높이 값 (OOOpx || auto)
            initialEditType: 'markdown',            // 최초로 보여줄 에디터 타입 (markdown || wysiwyg)
            initialValue: content,                       // 내용의 초기 값으로, 반드시 마크다운 문자열 형태여야 함
            previewStyle: 'vertical',               // 마크다운 프리뷰 스타일 (tab || vertical)
            placeholder: '내용을 입력해 주세요.',
            /* start of hooks */
            hooks: {
                async addImageBlobHook(blob, callback) { // 이미지 업로드 로직 커스텀
                    try {
                        /*
                         * 1. 에디터에 업로드한 이미지를 FormData 객체에 저장
                         *    (이때, 컨트롤러 uploadEditorImage 메서드의 파라미터인 'image'와 formData에 append 하는 key('image')값은 동일해야 함)
                         */
                        const formData = new FormData();
                        formData.append('files', blob);

                        // 2. FileApiController - uploadEditorImage 메서드 호출
                        const response = await fetch('/storage/file/upload', {
                            method : 'POST',
                            body : formData,
                        });

                        // 3. 컨트롤러에서 전달받은 디스크에 저장된 파일명
                        const filename = await response.text();
                        const jsonResponse = JSON.parse(filename);
                        const filePath = jsonResponse[0].filePath;
                        console.log('서버에 저장된 파일명 : ', filename);

                        // 4. addImageBlobHook의 callback 함수를 통해, 디스크에 저장된 이미지를 에디터에 렌더링
                        const imageUrl = `https://kr.object.ncloudstorage.com/mos/study/${filePath}`;
                        callback(imageUrl, 'image alt attribute');

                    } catch (error) {
                        console.error('업로드 실패 : ', error);
                    }
                }
            }
            /* end of hooks */
        });

        const form = document.getElementById('studyInfo');
        const editorContent = document.getElementById('editor-content');

        form.addEventListener('submit', function (event) {
            event.preventDefault();
            const editorContent = editor.getMarkdown();
            document.getElementById('editor-content').value = editorContent;
            Swal.fire({
                title: '스터디 모집글 작성이 완료 되었습니다!',
                text: '저희 서비스를 이용해 주셔서 감사합니다.',
                icon: 'success',
                confirmButtonText: 'OK'
            });
            form.submit()
            // $.ajax({
            //     method: 'POST',
            //     url: '/study/add',
            //     contentType: 'application/x-www-form-urlencoded',
            //     success: function () {
            //         Swal.fire({
            //             title: '스터디 모집글 작성이 완료 되었습니다!',
            //             text: '저희 서비스를 이용해 주셔서 감사합니다.',
            //             icon: 'success',
            //             confirmButtonText: 'OK'
            //         });
            //     },
            //     error: function () {
            //         Swal.fire({
            //             icon: 'error',
            //             title: '모집글 작성에 실패했습니다.',
            //             text: '다시 시도해주세요.',
            //             showConfirmButton: true
            //         });
            //     }
            // })

        });

    </script>

    </div>

<div data-th-replace="footer::footer">꼬리말</div>
