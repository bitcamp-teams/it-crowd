<link href="/css/wiki/view.css" rel="stylesheet">

<div data-th-replace="header::header">머리말</div>
<!--TODO historyback 변경-->
<p><a href="javascript:history.back()">모집글 조회</a></p>
<!--위키 리스트 시작-->
<div class="w-auto">
  <div class="row">
    <div class="col-sm-1 col-md-7">
      <a data-th-href="@{/wiki/form(studyNo=${studyNo})}" href="/wiki/form.html">작성하기</a>
      <ul>
        <li th:class="'indent-' + ${wiki.layer}" th:each="wiki : ${wikis}">
          <a href="wiki/viewWiki"
             th:href="@{/wiki/viewWiki(wikiNo=*{wiki.wikiNo})}">
            <span th:text="${wiki.title}">리스트</span></a>
        </li>
      </ul>
    </div>
  </div>

  <!--위키 리스트 끝-->

  <!--작성 글 조회 시작-->

  <div class="col-md-9" th:object="${wiki}">
    <h1 th:text="*{title}"></h1>
    <a data-th-href="@{delete(wikiNo=*{wikiNo})}" href="delete.html">[삭제]</a>
    <a data-th-href="@{/wiki/editWiki(wikiNo=*{wikiNo})}" href="edit.html">[편집]</a>
    <p> 이 위키가 작성된 스터디 = <a th:href="@{/study/view(studyNo=*{studyNo})}"> <span>방문하기</span> </a>
    </p>
    <p> 작성자 = <span th:text="*{username}">회원 이름</span></p>
    <p> 작성일 = <span th:text="*{contentCreatedDate}">작성일</span></p>
    <p> 마지막 편집일 = <span th:text="*{contentUpdatedDate}">마지막 편집일</span></p>
    <div th:attr="content = ${wiki.content}"></div>
    <div id="viewer">
      <strong>Viewer Here</strong>
    </div>


    <p> 좋아요 수 : <span th:text="*{likes}">좋아요수</span></p>
    <br>


  </div>

</div>
<!--작성 글 조회 끝-->


<div data-th-replace="footer::footer">꼬리말</div>
