<div data-th-replace="header :: header">머리말</div>
<div class="wrapper-mos">

    <div data-th-replace="mypage-sidenav :: sidenav">사이드네비</div>

    <div class="container-myWikiCommentList">
        <h3>내가 쓴 글/댓글</h3>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <h4>위키 MY댓글</h4>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>번호</th>
                <th>위키 제목</th>
                <th>댓글</th>
                <th>생성일</th>
            </tr>
            </thead>
            <tbody>
            <tr data-th-each="wikiComment, wikiCommentStat : ${memberWikiCommentList}" data-th-object="${wikiComment}">
                <td data-th-text="${wikiCommentStat.count}">1</td>
                <td data-th-text="*{wikiTitle}">조건문</td>
                <td><a data-th-href="@{/wiki/view(studyNo=*{studyNo},wikiNo=*{wikiNo})}">댓글</a>
                </td>
                <td data-th-text="*{createdDate}">2024-05-08</td>
            </tr>
            </tbody>
        </table>
        <!-- 페이지네이션 -->
        <div>
            <ul class="pagination" style="justify-content: center;">
                <li th:if="${memberWikiCommentList.totalPages > 0}" th:each="pageNum : ${#numbers.sequence(1, memberWikiCommentList.totalPages)}">
                    <a th:href="@{'?page=' + ${pageNum}}" th:text="${pageNum}"
                       th:class="${pageNum == memberWikiCommentList.number + 1} ? 'active' : ''"></a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div data-th-replace="footer::footer">꼬리말</div>
