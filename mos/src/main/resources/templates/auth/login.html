<div data-th-replace="header::header">머리말</div>
<div class="wrapper-mos">

    <div class="modal-container" id="authmodal">
        <div class="login-option">
            <a data-th-href="@{'https://github.com/login/oauth/authorize?client_id=' + ${clientId} + '&scope=user:email'}">
                <img src="/img/github_logo.png">
                <p>Github 로그인</p>
            </a>
        </div>
        <div class="login-option">
            <a data-th-href="@{${kakaoUrl}}">
                <img src="/img/kakao_logo.png">
                <p>Kakao 로그인</p>
            </a>
        </div>
        <div class="login-option">
            <a data-th-href="@{${googleUrl}}">
                <img src="/img/google_logo.png">
                <p>Google 로그인</p>
            </a>
        </div>
        <div class="login-option">
            <a data-th-href="@{${naverUrl}}">
                <img src="/img/naver_logo.png">
                <p>Naver 로그인</p>
            </a>
        </div>
    </div>
</div>
<div data-th-replace="footer::footer">꼬리말</div>
