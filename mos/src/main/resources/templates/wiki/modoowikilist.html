<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>모두의 위키</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="page-margin">
  <div data-th-replace="header::header">머리말</div>
  <h2>모두의 위키 목록</h2>
  <table border='1'>
    <thead>
    <tr>
      <th>번호</th>
      <th>제목</th>
      <th>내용</th>
      <th>좋아요수</th>
    </tr>
    </thead>
    <tbody>
    <tr data-th-each="curriculum : ${wiki}" data-th-object="${curriculum}">
      <td data-th-text="*{wikiNo}">1</td>
      <td><a data-th-href="@{viewWiki(wikiNo=*{wikiNo})}" data-th-text="*{title}">변수</a></td>
      <td data-th-text="*{content}">변수에 대해 훌륭히 정리한 마크다운 문서</td>
      <td data-th-text="*{likes}" >5</td>
    </tr>
    </tbody>
  </table>

  <div data-th-replace="footer::footer">꼬리말</div>
</div>
</body>
</html>
