<!DOCTYPE html>
<html lang='en' data-th-fragment="header">
<head>
  <meta charset='UTF-8'>
  <title>모두의스터디</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/auth/modal.css">

</head>
<body>

<header id="header">
    <a href="/">
      <img src='/img/logo_text.png'>
    </a>
    <div>
      <a class="content" href="/study/list">스터디 찾기</a>
      <a class="content" href="/study/form">모집 글 쓰기</a>
      <a class="content" href="/wiki/list">모두의 위키</a>
      <img data-th-if="${session.loginUser != null}" class="content" src="/img/notibell_none.png">
      <a class="content" data-th-if="${session.loginUser != null}">
        <img src="/img/user_defalt.png">
        <b data-th-text="${session.loginUser.email}"></b>
      </a>
      <button data-th-if="${session.loginUser != null}" onclick="window.location.href='/auth/logout'">로그아웃</button>
      <!-- 로그인 버튼 클릭 시 모달 열기 -->
      <button data-th-if="${session.loginUser == null}" class="btn-open-modal">로그인</button>

    </div>
</header>

<!-- 모달 -->
<div class="modal" id="loginModal">
  <div class="modal-content" id="loginModalContent"></div>
</div>

<!-- 별도의 JavaScript 파일 추가 -->
<script src="/js/auth/modal.js"></script>

</body>
</html>
