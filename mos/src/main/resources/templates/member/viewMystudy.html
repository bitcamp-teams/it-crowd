<div data-th-replace="header :: header">머리말</div>

<div class="wrapper-mos">
    <div id="sidenav" class="sidenav">
        <a data-th-href="@{${#session.getAttribute('loginUser') != null ? '/member/dashboard?no=' + #session.getAttribute('loginUser').memberNo : '/auth/login'}}"
           href="">대시보드</a>
        <div data-th-if="${session.loginUser != null}">
            <a data-th-href="@{'/member/mystudy?no=' + ${session.loginUser.memberNo}}" href="">My 스터디</a>
            <a data-th-href="@{/member/edit}" href="">회원 정보 수정</a>
            <a data-th-href="@{/member/myWriteCommentList}" href="">내가 쓴 글/댓글 보기</a>
        </div>
    </div>

    <div class="container-mystudy">
        <table class="table">
            <thead>
            <tr>
                <th>타이틀</th>
                <th>이미지</th>
                <th>사용자 이름</th>
                <th>신청 메시지</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr data-th-each="memberStudy : ${memberStudyView}">
                <td data-th-text="${memberStudy.studyDto != null ? memberStudy.studyDto.title : ''}"></td>
                <td>
                    <div class="rounded">
                        <a data-th-href="@{'https://kr.object.ncloudstorage.com/mos/member/' + *{photo}}"
                           data-th-if="*{photo}">
                            <img class="rounded-circle"
                                 data-th-src="@{'https://kr.object.ncloudstorage.com/mos/member/' + *{photo}}"></a><br>
                        <a data-th-unless="*{photo}" href='/img/user2-160x160.jpg'>
                            <img class="rounded-circle" height='80px' src='/img/user2-160x160.jpg'></a><br>
                    </div>
                </td>
                <td data-th-text="${memberStudy.memberDto.userName}"></td>
                <td data-th-text="${memberStudy.applyMsg}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</div>
<div data-th-replace="footer::footer">꼬리말</div>
